<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Endless Grafix Admin</title>
  <link rel="shortcut icon" href="../assets/imgs/template/favicon-gradient.svg" type="image/x-icon">
  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="../assets/css/vendors/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/fonts/remixicon/remixicon.css">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-dark text-white">

  <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <img src="logo.svg" alt="Logo" width="50" class="mb-2">
      <h4 class="fw-bold">Endless Admin </h4>
    </div>

    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Log In</button>
    </form>

    <div id="errorMessage" class="text-danger text-center mt-3 d-none">Invalid credentials</div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
  <script src="firebase.js"></script>
  <script>
      function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const rememberMe = document.getElementById("rememberMe").checked;

      if (rememberMe) {
        // Enable persistence for session or local storage
        auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
          .then(() => {
            return auth.signInWithEmailAndPassword(email, password);
          })
          .then(() => {
            window.location.href = "dashboard.html";
          })
          .catch(err => alert("Login failed: " + err.message));
      } else {
        // Default to session persistence
        auth.setPersistence(firebase.auth.Auth.Persistence.SESSION)
          .then(() => {
            return auth.signInWithEmailAndPassword(email, password);
          })
          .then(() => {
            window.location.href = "dashboard.html";
          })
          .catch(err => alert("Login failed: " + err.message));
  </script>
</body>
</html>
