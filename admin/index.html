<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Endless Grafix Admin</title>
  <link rel="shortcut icon" href="../assets/imgs/template/favicon-gradient.svg" type="image/x-icon">
  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="../assets/css/vendors/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/fonts/remixicon/remixicon.css">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-dark text-white">

  <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <img src="../assets/imgs/template/logo.svg" alt="Logo" width="50" class="mb-2">
      <h4 class="fw-bold">Endless Admin Login</h4>
    </div>

    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" id="password" class="form-control" required>
          <button type="button" id="togglePassword" class="btn btn-outline-secondary">
            <i class="ri-eye-line" id="togglePasswordIcon"></i>
          </button>
        </div>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" id="rememberMe" class="form-check-input">
        <label for="rememberMe" class="form-check-label">Remember Me</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Log In</button>
    </form>

    <div id="errorMessage" class="text-danger text-center mt-3 d-none">Invalid credentials</div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
  <script src="firebase.js"></script>
  <script>
    const auth = firebase.auth();

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;

      if (rememberMe) {
        localStorage.setItem('email', email);
        localStorage.setItem('password', password);
      } else {
        localStorage.removeItem('email');
        localStorage.removeItem('password');
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          console.error(error);
          document.getElementById('errorMessage').classList.remove('d-none');
        });
    });

    // Pre-fill email and password if "Remember Me" was checked
    window.onload = function() {
      const savedEmail = localStorage.getItem('email');
      const savedPassword = localStorage.getItem('password');
      if (savedEmail && savedPassword) {
        document.getElementById('email').value = savedEmail;
        document.getElementById('password').value = savedPassword;
        document.getElementById('rememberMe').checked = true;
      }
    };

    // Toggle Password Visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const passwordIcon = document.getElementById('togglePasswordIcon');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.classList.remove('ri-eye-line');
        passwordIcon.classList.add('ri-eye-off-line');
      } else {
        passwordInput.type = 'password';
        passwordIcon.classList.remove('ri-eye-off-line');
        passwordIcon.classList.add('ri-eye-line');
      }
    });
  </script>
</body>
</html>
