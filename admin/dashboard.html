<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Endless Grafix</title>
  <link rel="shortcut icon" href="../assets/imgs/template/favicon-gradient.svg" type="image/x-icon">
  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="../assets/css/vendors/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/fonts/remixicon/remixicon.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav id="sidebar" class="bg-dark text-white vh-100 p-3" style="width: 240px;">
      <div class="d-flex align-items-center mb-4">
        <img src="../assets/imgs/template/logo.svg" alt="Logo" width="30" class="me-2">
        <h4 class="mb-0">Endless Admin</h4>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a href="dashboard.html" class="nav-link text-white"><i class="ri-dashboard-line me-2"></i>Dashboard</a>
        </li>
        <li class="nav-item mb-2">
          <a href="message.html" class="nav-link text-white"><i class="ri-mail-line me-2"></i>Message</a>
        </li>
        <li class="nav-item mb-2">
          <a href="services.html" class="nav-link text-white"><i class="ri-settings-3-line me-2"></i>Services</a>
        </li>
        <li class="nav-item mb-2">
          <a href="portfolio.html" class="nav-link text-white"><i class="ri-briefcase-line me-2"></i>Portfolio</a>
        </li>
        <li class="nav-item mb-2">
          <a href="blog.html" class="nav-link text-white"><i class="ri-article-line me-2"></i>Blog</a>
        </li>
        <li class="nav-item mb-2">
          <a href="settings.html" class="nav-link text-white"><i class="ri-settings-line me-2"></i>Setting</a>
        </li>
        <li class="nav-item mt-4">
          <a href="#" class="nav-link text-danger"><i class="ri-logout-box-line me-2"></i>Log Out</a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4" style="background-color: var(--bs-body-bg);">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Dashboard</h2>
        <button id="themeToggle" class="btn btn-outline-light"><i class="ri-moon-line"></i></button>
      </div>

      <div class="row">
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="card text-white bg-primary">
            <div class="card-body">
              <h5 class="card-title">Messages</h5>
              <p class="card-text">Check incoming messages.</p>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="card text-white bg-success">
            <div class="card-body">
              <h5 class="card-title">Portfolio</h5>
              <p class="card-text">Manage your creative works.</p>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="card text-white bg-warning">
            <div class="card-body">
              <h5 class="card-title">Blog</h5>
              <p class="card-text">Post latest updates.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="../assets/js/vendors/bootstrap.bundle.min.js"></script>
  <!-- Theme Toggle -->
  <script>
    const toggleBtn = document.getElementById('themeToggle');
    toggleBtn.addEventListener('click', () => {
      const html = document.documentElement;
      const theme = html.getAttribute('data-bs-theme');
      html.setAttribute('data-bs-theme', theme === 'dark' ? 'light' : 'dark');
    });
  </script>

 <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDeXPI59Y1t3EqcS11_05Qyc-i16o5iriQ",
      authDomain: "endless-grafix-admin-5fff7.firebaseapp.com",
      projectId: "endless-grafix-admin-5fff7"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();db.collection("portfolio").orderBy("timestamp", "desc").limit(6).get()
  .then(snapshot => {
    const tbody = document.getElementById("dashboard-projects");
    tbody.innerHTML = "";
    document.getElementById("portfolioCount").innerText = snapshot.size;
    if (snapshot.empty) {
      tbody.innerHTML = `<tr><td colspan="5">No projects found.</td></tr>`;
      return;
    }
    snapshot.forEach(doc => {
      const d = doc.data();
      const date = d.timestamp?.toDate().toLocaleDateString() || "-";
      const row = `
        <tr>
          <td><img src="${d.image}" height="40" /></td>
          <td>${d.title}</td>
          <td>${d.category}</td>
          <td>${date}</td>
          <td>
            <a href="portfolio-edit.html?id=${doc.id}" class="btn btn-sm btn-outline-secondary me-2">Edit</a>
            <a href="portfolio-list.html" class="btn btn-sm btn-outline-dark">More</a>
          </td>
        </tr>`;
      tbody.innerHTML += row;
    });
  })
  .catch(error => {
    document.getElementById("dashboard-projects").innerHTML =
      `<tr><td colspan="5" class="text-danger">Failed to load projects.</td></tr>`;
    console.error("Firestore error:", error);
  });

function toggleSidebar() {
  const sidebar = document.getElementById('sidebar');
  const menuToggle = document.getElementById('menuToggle');
  sidebar.classList.toggle('show');
  menuToggle.classList.toggle('hide');
}

function logout() {
  auth.signOut().then(() => {
    alert("Logged out successfully.");
    window.location.href = "login.html";
  }).catch((error) => {
    alert("Logout failed: " + error.message);
  });
}

  </script>
  
</body>
</html>
