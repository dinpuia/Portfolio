<!DOCTYPE html><html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Endless Grafix</title>
  <link rel="shortcut icon" href="../assets/imgs/template/favicon-gradient.svg" type="image/x-icon">
  <link rel="stylesheet" href="../assets/css/vendors/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/fonts/remixicon/remixicon.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    #sidebar {
      transition: all 0.3s ease;
    }
    #sidebar.hide {
      transform: translateX(-100%);
    }
    .sidebar-toggle {
      display: inline-block;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
    }
    .sidebar-close {
      display: none;
    }
    @media (max-width: 768px) {
      #sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        z-index: 1000;
        background-color: #212529;
        transform: translateX(-100%);
      }
      #sidebar.show {
        transform: translateX(0);
      }
      .sidebar-close {
        display: block;
        text-align: right;
        margin-bottom: 1rem;
        font-size: 1.25rem;
        cursor: pointer;
      }
      #menuBtn {
        display: block;
      }
    }
    @media (min-width: 769px) {
      #sidebar {
        transform: translateX(0) !important;
      }
      #menuBtn {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav id="sidebar" class="bg-dark text-white vh-100 p-3">
      <div class="sidebar-close text-end"><span id="closeSidebar">&times;</span></div>
      <div class="d-flex align-items-center mb-4">
        <img src="../assets/imgs/template/logo.svg" alt="Logo" width="30" class="me-2">
        <h4 class="mb-0">Endless Admin</h4>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item mb-2">
          <a href="dashboard.html" class="nav-link text-white"><i class="ri-dashboard-line me-2"></i>Dashboard</a>
        </li>
        <li class="nav-item mb-2">
          <a href="message.html" class="nav-link text-white"><i class="ri-mail-line me-2"></i>Message</a>
        </li>
        <li class="nav-item mb-2">
          <a href="services.html" class="nav-link text-white"><i class="ri-settings-3-line me-2"></i>Services</a>
        </li>
        <li class="nav-item mb-2">
          <a href="portfolio.html" class="nav-link text-white"><i class="ri-briefcase-line me-2"></i>Portfolio</a>
        </li>
        <li class="nav-item mb-2">
          <a href="blog.html" class="nav-link text-white"><i class="ri-article-line me-2"></i>Blog</a>
        </li>
        <li class="nav-item mb-2">
          <a href="settings.html" class="nav-link text-white"><i class="ri-settings-line me-2"></i>Setting</a>
        </li>
        <li class="nav-item mt-4">
          <a href="#" id="logoutBtn" class="nav-link text-danger"><i class="ri-logout-box-line me-2"></i>Log Out</a>
        </li>
      </ul>
    </nav><!-- Main Content -->
<div class="flex-grow-1 p-4" style="background-color: var(--bs-body-bg);">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <button id="menuBtn" class="sidebar-toggle"><i class="ri-menu-line"></i></button>
      <h2 class="fw-bold d-inline ms-3">Welcome, Admin</h2>
    </div>
    <button id="themeToggle" class="btn btn-outline-light"><i class="ri-moon-line"></i></button>
  </div>

  <div class="row">
    <div class="col-md-6 col-lg-4 mb-4">
      <div class="card border-0 shadow-sm bg-primary text-white">
        <div class="card-body">
          <h5 class="card-title"><i class="ri-mail-line me-2"></i>Messages</h5>
          <p class="card-text">View and manage messages</p>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-4 mb-4">
      <div class="card border-0 shadow-sm bg-success text-white">
        <div class="card-body">
          <h5 class="card-title"><i class="ri-briefcase-line me-2"></i>Portfolio</h5>
          <p class="card-text">Manage your portfolio entries</p>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-4 mb-4">
      <div class="card border-0 shadow-sm bg-warning text-white">
        <div class="card-body">
          <h5 class="card-title"><i class="ri-article-line me-2"></i>Blog</h5>
          <p class="card-text">Create and manage blog posts</p>
        </div>
      </div>
    </div>
  </div>
</div>

  </div>  <!-- Firebase SDKs -->  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const firebaseConfig = {
        apiKey: "AIzaSyDeXPI59Y1t3EqcS11_05Qyc-i16o5iriQ",
        authDomain: "endless-grafix-admin-5fff7.firebaseapp.com",
        projectId: "endless-grafix-admin-5fff7",
        storageBucket: "endless-grafix-admin-5fff7.appspot.com",
        messagingSenderId: "685694239178",
        appId: "1:685694239178:web:e3bbe47e8c32a0df4f8f33",
        measurementId: "G-T41P34TGKQ"
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      auth.onAuthStateChanged((user) => {
        if (!user) {
          window.location.href = "index.html";
        }
      });

      document.getElementById("logoutBtn").addEventListener("click", () => {
        auth.signOut().then(() => {
          window.location.href = "index.html";
        });
      });

      // Toggle sidebar
      const menuBtn = document.getElementById("menuBtn");
      const closeBtn = document.getElementById("closeSidebar");
      const sidebar = document.getElementById("sidebar");

      menuBtn.addEventListener("click", () => {
        sidebar.classList.add("show");
        menuBtn.style.display = "none";
      });

      closeBtn.addEventListener("click", () => {
        sidebar.classList.remove("show");
        menuBtn.style.display = "inline-block";
      });
    });
  </script>  <!-- Bootstrap JS -->  <script src="../assets/js/vendors/bootstrap.bundle.min.js"></script>  <script>
    const toggleBtn = document.getElementById('themeToggle');
    toggleBtn.addEventListener('click', () => {
      const html = document.documentElement;
      const theme = html.getAttribute('data-bs-theme');
      html.setAttribute('data-bs-theme', theme === 'dark' ? 'light' : 'dark');
    });
  </script></body>
</html>
