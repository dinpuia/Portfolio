<!DOCTYPE html><html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Endless Admin</title>
  <link rel="shortcut icon" href="logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="../assets/css/vendors/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/fonts/remixicon/remixicon.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    .card-description {
      display: -webkit-box;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
      -webkit-line-clamp: 8;
    }
    .card-img-top {
      height: 180px;
      object-fit: cover;
      border-top-left-radius: .5rem;
      border-top-right-radius: .5rem;
    }
    .badge-category {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: .25rem .5rem;
      border-radius: .25rem;
      font-size: 0.75rem;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
      transition: all 0.2s ease-in-out;
    }
  </style>
</head>
<body>
<div class="d-flex">
  <nav id="sidebar" class="bg-dark text-white vh-100 p-3">
    <div class="d-flex align-items-center mb-4">
      <img src="logo.svg" alt="Logo" width="30" class="me-2">
      <h4 class="mb-0">Endless Admin</h4>
    </div>
    <ul class="nav flex-column">
      <li class="nav-item mb-2"><a href="dashboard.html" class="nav-link text-white">Dashboard</a></li>
      <li class="nav-item mb-2"><a href="message.html" class="nav-link text-white">Inbox</a></li>
      <li class="nav-item mb-2"><a href="services.html" class="nav-link text-white">Services</a></li>
      <li class="nav-item mb-2"><a href="portfolio.html" class="nav-link active">Portfolio</a></li>
      <li class="nav-item mb-2"><a href="blog.html" class="nav-link text-white">Blog</a></li>
      <li class="nav-item mb-2"><a href="settings.html" class="nav-link text-white">Setting</a></li>
      <li class="nav-item mt-4"><a href="#" id="logoutBtn" class="nav-link text-danger">Log Out</a></li>
    </ul>
  </nav>  <div class="flex-grow-1 p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="d-flex align-items-center gap-3">
        <button id="menuBtn" class="sidebar-toggle"><i class="ri-menu-line"></i></button>
        <h2 class="fw-bold mb-0">Portfolio</h2>
      </div>
      <div>
        <a href="portfolio-upload.html" class="btn btn-primary"><i class="ri-add-line me-1"></i> Add New Project</a>
      </div>
    </div><div class="row g-4" id="portfolioList">
  <!-- Portfolio cards will be inserted here -->
</div>

  </div>
</div><script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script><script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script><script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script><script>
  const firebaseConfig = {
    apiKey: "AIzaSyDeXPI59Y1t3EqcS11_05Qyc-i16o5iriQ",
    authDomain: "endless-grafix-admin-5fff7.firebaseapp.com",
    projectId: "endless-grafix-admin-5fff7",
    storageBucket: "endless-grafix-admin-5fff7.appspot.com",
    messagingSenderId: "685694239178",
    appId: "1:685694239178:web:e3bbe47e8c32a0df4f8f33",
    measurementId: "G-T41P34TGKQ"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  auth.onAuthStateChanged(user => {
    if (!user) window.location.href = 'index.html';
  });

  document.getElementById("logoutBtn").addEventListener("click", () => {
    auth.signOut().then(() => window.location.href = "index.html");
  });

  const portfolioList = document.getElementById("portfolioList");
  db.collection("portfolio").orderBy("title").onSnapshot(snapshot => {
    portfolioList.innerHTML = "";
    snapshot.forEach(doc => {
      const data = doc.data();
      const html = `
        <div class="col-md-6 col-lg-4">
          <div class="card h-100 shadow-sm">
            <div class="position-relative">
              <img src="${data.image}" class="card-img-top" alt="${data.title}">
              <span class="badge badge-category">${data.category}</span>
            </div>
            <div class="card-body">
              <h5 class="card-title mb-1">${data.title}</h5>
              <p class="card-description">${data.description}</p>
              <p class="small text-muted mb-1"><strong>Client:</strong> ${data.client || '-'}</p>
              <p class="small text-muted"><strong>Tools:</strong> ${data.tools || '-'}</p>
              <div class="d-flex justify-content-end gap-2 mt-2">
                <a href="edit-portfolio.html?id=${doc.id}" class="btn btn-sm btn-warning">Edit</a>
                <button class="btn btn-sm btn-danger" onclick="deletePortfolio('${doc.id}')">Delete</button>
              </div>
            </div>
          </div>
        </div>
      `;
      portfolioList.insertAdjacentHTML("beforeend", html);
    });
  });

  function deletePortfolio(id) {
    if (confirm("Are you sure you want to delete this project?")) {
      db.collection("portfolio").doc(id).delete();
    }
  }
</script><script src="../assets/js/vendors/bootstrap.bundle.min.js"></script></body>
</html>
